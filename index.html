<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <img class="logo" src="images/logo.png" alt="Logo of the page" />
          <ul class="nav-list">
            <li class="nav-item"><a class="link-nav" href="#">link 1</a></li>
            <li class="nav-item"><a class="link-nav" href="#">link 2</a></li>
            <li class="nav-item"><a class="link-nav" href="#">link 3</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-container">
            <div class="hero-text-box">
              <h1 class="hero-heading">This website is awesome</h1>
              <p class="hero-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error
                quaerat repudiandae ad, aut velit perspiciatis, optio fuga
                corporis dolores inventore eius est.
              </p>
              <a href="#" class="btn">Sign up</a>
            </div>
            <div class="hero-text-img">
              <img
                class="img-hero"
                src="images/capy1.webp"
                alt="capybara walking"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="information">
        <div class="container">
          <div class="info-container">
            <h2 class="info-header">Some random information</h2>
            <figure>
              <img
                class="info-img"
                src="images/capy (1).webp"
                alt="heard of capybaras"
              />
              <figcaption>Capybaras are social</figcaption>
            </figure>
            <figure>
              <img
                class="info-img"
                src="images/capy (2).webp"
                alt="A capy mom and her son"
              />
              <figcaption>Capybaras are loving</figcaption>
            </figure>
            <figure>
              <img
                class="info-img"
                src="images/capy (3).webp"
                alt="A lonely capy"
              />
              <figcaption>Capybaras are paceful</figcaption>
            </figure>
            <figure>
              <img
                class="info-img"
                src="images/capy (4).webp"
                alt="face of a capy"
              />
              <figcaption>Capybaras love water</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section class="quote"></section>
      <section>
        <div class="container">
          <div class="quote-container"></div>
        </div>
      </section>
    </main>
  </body>
</html>
